---
layout: home
---

  {% for post in site.posts %}
  <article class="blog">
    <a href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
    </a>
    <div>
      {% if post.teaser %}
    {{ post.teaser }}
    {% else %}
    {{ post.content }}
    {% endif %}
   </div>
    <a class="readmore" href="{{ post.url }}">Read More</a>
  </article>
  {% endfor %}
